name: kalkulator_rangkaian_jembatan
description: Aplikasi untuk menghitung rangkaian jembatan

version: 0.1.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  flutter_svg: ^0.15.0
  flutter_launcher_icons: "^0.7.3"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
   - images/wheatstone-bridge.svg
   - images/maxwell-wien-bridge.svg

flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "images/icon.png"